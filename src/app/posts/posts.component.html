<button (click)="getAllPosts()" [disabled]="loading()">get all posts</button>
<button (click)="createPost()" [disabled]="loading()">create new post</button>
<input type="number" [(ngModel)]="input" />
<button (click)="getPost()" [disabled]="loading()">get post by id</button>
<button (click)="updatePost()" [disabled]="loading()">update post by id</button>
<button (click)="deletePost()" [disabled]="loading()">delete post by id</button>

<p><strong>Total posts in response:</strong> {{ totalPosts() }}</p>

<div style="max-height: 200px; overflow-y: auto">
  @if (loading()) {
    <blockquote>Loading...</blockquote>
  } @else if (error()) {
    <blockquote><strong>Error:</strong> {{ error() }}</blockquote>
  } @else {
    @for (post of posts(); track post.id) {
      <blockquote>
        <strong>{{ post.id }}:</strong> {{ post.title }}
      </blockquote>
    } @empty {
      <blockquote>No posts found!</blockquote>
    }
  }
</div>
