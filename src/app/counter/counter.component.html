<button (click)="decrement()">Decrement -1</button>
<button (click)="increment()">Increment +1</button>
<input type="number" [(ngModel)]="input" />
<button (click)="decrementBy()">
  Decrement by
  {{ input }}
</button>
<button (click)="incrementBy()">
  Increment by
  {{ input }}
</button>
<blockquote>Counter: {{ count() }}</blockquote>
